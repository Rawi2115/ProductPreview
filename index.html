<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="styles2.css">
  </style>
</head>
<body>
  <main>
    <article class="product">
      <picture class="product_img">
        <source srcset="images/image-product-desktop.jpg" media="(min-width:600px)">
        <img src="images/image-product-mobile.jpg" alt="product.png">
      </picture>
      <div class="product_content">
        <p class="product_category">Perfume</p>
        <h1 class="product_title">Gabrielle Essence Eau De Parfum</h1> 
        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
        <div class="flex-group">
        <p class="product_price">
          <span class="visually-hidden">Current Price:</span>  
          $149.99
        </p>
        <p class="product_original_price" >
          <span class="visually-hidden">Original Price:</span>
          <s>$169.99</s></p>
        </div>
        <button class="button" data-icon="cart">Add to Cart</button>
      </div>
  </article>
  </main>
  </div>
</div>
</body>
</html>
